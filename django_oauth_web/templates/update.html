{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<body>
    <h2>Update a dictionary entry</h2>
    <form action="/dictionary/ui/update/{{ word }}/" method="post">
      <table>
      <tr><td><label for="word">Word:</label></td>
          <td><input type="text" id="word" name="word" value="{{ word }}" readonly></td>
      </tr>
      <tr><td><label for="definition">Definition:</label></td>
          <td><textarea id="definition" name="definition" cols="60" rows="8">{{ definition }}</textarea></td>
      <tr><td></td>
      </table>
      <input type="submit" name="action" value="Update">
      <input type="submit" name="action" value="Cancel">
      <input type="submit" name="action" value="Delete">
    </form> 
</body>
</html>
{% endblock %}
